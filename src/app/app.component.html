<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{title}}!
    </h1>
</div>

<div>
    <h3>Person Details</h3>
    <div *ngFor="let item of personList" (click)="selectPerson(item)">
        {{item.pname}}
    </div>
</div>


<div>
    <h3>User Details</h3>
    <div *ngFor="let item of userList" (click)="selectUser(item)">
        {{item.uname}}
    </div>
</div>
